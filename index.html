<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- Top Navigation -->
    <header class="top-nav">
        <nav>
            <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank">Gmail</a>
            <a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl" target="_blank">Images</a>
            <a href="https://labs.google.com/search?source=ntp&authuser=0" target="_blank">
                <img src="search labs.png" alt="Labs" />
            </a>
            <a href="https://www.google.co.in/intl/en/about/products?tab=rh" target="_blank">
                <img src="google apps.png" alt="Google Apps" />
            </a>
            <a href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com%3Fhl%3Den-US&ec=GBRA8wE"
                target="_blank">
                <img class="profile-pic" src="google account.jpg" alt="User Profile" /></a>
        </nav>
    </header>

    <!-- Google Logo -->
    <div class="logo-container">
        <img src="google logo.png" alt="Google Logo" class="logo" />
    </div>

    <!-- Search Bar -->
    <div class="search-container">
        <img src="search logo.png" alt="Search" />
        <input type="text" placeholder="Search Google or type a URL" />
        <img src="Google mic logo.png" alt="Mic" />
        <img src="google lens logo.png" alt="Lens" />
    </div>

    <!-- Shortcut Icons -->
    <section class="shortcuts">
        <div class="shortcut">
            <a href="https://www.youtube.com/@dhruvrathee/videos" target="_blank">
                <img src="youtube logo.png" alt="YouTube" />
                <p>YouTube</p>
            </a>
        </div>
        <div class="shortcut">
            <a href="https://www.netflix.com/in/" target="_blank">
                <img src="netflix logo.png" alt="Netflix" />
                <p>Netflix</p>
            </a>
        </div>
        <div class="shortcut">
            <a href="https://www.instagram.com" target="_blank">
            <img src="Instagramlogo.png" alt="Instagram" />
            <p>Instagram</p>
            </a>
        </div>
        <!-- Add more div.shortcut blocks here -->
    </section>

</body>

</html>
